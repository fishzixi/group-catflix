<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <svg width="0" height="0">
        <symbol id="search" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="m20.71 19.29l-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8a7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42M5 11a6 6 0 1 1 6 6a6 6 0 0 1-6-6" />
          </symbol>
          <symbol id="user" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </g>
          </symbol>
    </svg>
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="./img/catflix.svg" alt="">
        </div>
        <div class="home">
            <a href="./home.html">
                <img src="./img/home.svg" alt="">Home
            </a>
            <a href="./movies.html">
                <img src="./img/movie.svg" alt="">Movies
            </a>
            <a href="./series.html">
                <img src="./img/tv.svg" alt="">Series
            </a>
        </div>
        <div class="search">
            <a class="search-l" href="./search.html">
                <svg width="22" height="22">
                  <use xlink:href="#search" />
                </svg>
                <span>Search</span>
            </a>
            <div class="tx">
              <svg width="20" height="20">
                <use xlink:href="#user" />
              </svg>
            </div>
        </div>
    </div>

    <div class="que w">
        <h1>常见问题解答</h1>
        <p>浏览我们的常见问题解答，获取有关使用我们的流媒体服务（从订阅详细信息到故障排除）的快速解答。获得您所需的帮助，轻松欣赏您喜爱的电影和节目！</p>
        <div class="con">
            <input style="display: none;" id="toggle" type="checkbox" />
            <label for="toggle">
                <span>什么是Catflix?</span>
                <img src="./img/plus.svg" alt="">
            </label>
            <div>Catflix是一个提供各种电影和电视剧的流媒体平台。通过我们，您可以随时随地在任何设备上免费享受令人兴奋的高质量内容。</div>
        </div>
    </div>

    <div class="bottom w">
        <img src="./img/catflix.svg" alt="">
        <p>
            <a href="#">Home</a>&emsp;&emsp;
            <a href="#">Movies</a>&emsp;&emsp;
            <a href="#">Series</a>&emsp;&emsp;
            <a href="#">search</a>&emsp;&emsp;
        </p>
        <p class="last">© Distv+ 2023&emsp;&emsp;Home&emsp;&emsp;Movies&emsp;&emsp;Series&emsp;&emsp;search</p>
    </div>


    <div class="tabbar">
        <label for="home1" class="tabbar-item">
          <input name="tabbar" id="home1" type="radio" style="display: none;">
          <svg width="25" height="25">
            <use xlink:href="#home" />
          </svg>
          <span>首页</span>
        </label>
        <label for="movie1" class="tabbar-item">
          <input name="tabbar" id="movie1" type="radio" style="display: none;">
          <svg width="25" height="25">
            <use xlink:href="#movie" />
          </svg>
          <span>电影</span>
        </label>
        <label for="series1" class="tabbar-item">
          <input name="tabbar" id="series1" type="radio" style="display: none;">
          <svg width="25" height="25">
            <use xlink:href="#series" />
          </svg>
          <span>电视剧</span>
        </label>
      </div>
</body>
</html>
